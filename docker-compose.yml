services:
  nginx:
    build:
      context: ./nginx
      args:
        # passed from the .env file
        DOMAIN: ${DOMAIN}
        EMAIL: ${EMAIL}
        # reference the app in this dockerfile target
        APP: app
    ports:
      - 80:80
      - 443:443
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - app
  app:
    build:
      context: ./src
    env_file:
      # load Flask env configs
      - flask.env
    ports:
      - 8080:8080
