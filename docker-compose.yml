services:
  nginx:
    container_name: dngfl-nginx
    build:
      context: ./nginx
      args:
        # passed from the certbot.env file
        DOMAIN: ${DOMAIN}
        EMAIL: ${EMAIL}
        # reference the app target in this compose file
        APP: app  # do not change me
    ports:
      - 80:80
      - 443:443
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - app
  app:
    container_name: dngfl-app
    build:
      context: ./src
    env_file:
      # load Flask env configs
      - flask.env
    ports:
      - 8080:8080
