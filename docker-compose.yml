version: "3.2"

services:
  nginx:
    build:
      context: ./nginx
      args:
        DOMAIN: ${DOMAIN}
        FLASK: flask_app
    ports:
      - 80:80
      - 443:443
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - flask_app

  flask_app:
    build: ./core
    command: gunicorn -c gunicorn_ini.py flask_app:app
    volumes:
      - .:/usr/src/app
    environment:
      - FLASK_ENV=${FLASK_ENV}
    ports:
      - 5000:5000
