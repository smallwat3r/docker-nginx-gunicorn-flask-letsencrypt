version: "3"

services:
    nginx:
        restart: always
        build:
            context: ./nginx
            dockerfile: Dockerfile
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - /local/path/to/www:/usr/share/nginx/html
            - /etc/letsencrypt:/etc/letsencrypt
        links:
            - flask_app:flask_app
    flask_app:
        restart: always
        build:
            context: ./core
            dockerfile: Dockerfile
        expose:
            - "5000"
        volumes:
            - .:/usr/src/app
        environment:
            - FLASK_ENV=development
            - FLASK_SESSION_KEY=super_secret_key
